<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article id="startPage" class="text-center mt-5">
        <h1> 2022 대선 테스트 </h1>
        <button id="startBtn" type="button" class="btn btn-primary mt-5 "> 시작 </button>
    </article>
    <article id="questionPage" class="text-center mt-5 hidden">
        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h1 id="question" class="mt-5"> 문제 포맷 </h1>
        <div id="questionType" class="text-center mt-5"> 종류 </div>
        <button id="A" type="button" class="btn btn-primary mt-5"> 답변1 포맷 </button>
        <button id="B" type="button" class="btn btn-primary mt-5"> 답변2 포맷 </button>
        <button id="C" type="button" class="btn btn-primary mt-5"> 답변3 포맷 </button>
        <button id="D" type="button" class="btn btn-primary mt-5"> 답변4 포맷 </button>
    </article>
    <article id="resultPage" class="hidden">
        <img id="candidateimg" src="" alt="">
        <!--후보자 이름-->
        <div class="text-center mt-5"> 나와 가장 비슷한 생각을 가진 후보자는? </div>
        <div id="candidateName" class="text-center mt-4"></div> 
        
        <!--그래프-->
        <div class="candidate__progress mt-5">
            <div class="progress">
                <div id="candidate1__bar" class="progress-bar bg-info" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> 이재명 </div>
            </div>
            <div class="progress">
                <div id="candidate2__bar" class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"> 윤석열 </div>
            </div>
            <div class="progress">
                <div id="candidate3__bar" class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"> 심상정 </div>
            </div>
            <div class="progress">
                <div id="candidate4__bar" class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"> 안철수 </div>
            </div>
        </div>
        <div id="explain" class="text-center mt-5"> 뉴닉의 정치 기사를 참고하여 작성되었습니다. </div>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_inline_share_toolbox text-center mt-5"></div>
            
    </article>
    <!--계산 결과-->
    <input type="hidden" id="1" value="0"> 
    <input type="hidden" id="2" value="0">
    <input type="hidden" id="3" value="0">
    <input type="hidden" id="4" value="0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="main.js"> </script>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-62188897a036de62"></script>
</body>
</html>
