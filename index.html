<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article id="startPage" class="text-center mt-5">
        <h1> MBTI 테스트 </h1>
        <button id="startBtn" type="button" class="btn btn-primary mt-5 "> 시작 </button>
    </article>
    <article id="questionPage" class="text-center mt-5 hidden">
        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h1 id="question" class="mt-5"> 문제 포맷 </h1>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-5"> 질문1 포맷 </button>
        <button id="B" type="button" class="btn btn-primary mt-5"> 질문2 포맷 </button>
    </article>
    <article id="resultPage" class="hidden">
        <img id="animalimg" src="" alt="">
        <h2 id="animal" class="text-center mt-5"> 동물이름 </h2>
        <h2 id="resultMbti" class="text-center mt-5"> MBTI </h2>
        <h3 id="explain" class="text-center mt-5"> 설명 </h3>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_inline_share_toolbox text-center mt-5"></div>
            
    </article>
    <input type="hidden" id="EI" value="0"> <!--계산 결과-->
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="main.js"> </script>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-62188897a036de62"></script>
</body>
</html>
