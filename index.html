<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 2022 대선 테스트 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <article id="startPage" class="text-center">
        <div class="startExplain1 explain"> 나와 비슷한 생각을 가진 2022 대선 후보자는 누구일까? 🧐  </div>
        <div class="startTitle"> 2022 대선 테스트 📡  </div>
        <button id="startBtn" type="button" class="btn" style="background-color: rgb(234, 231, 222); border:1px solid;"> 시작 </button>
        <div class="startExplain2 explain"> 후보자들의 공약과 발언만을 보고 <br> 나와 가장 비슷한 생각을 가진 후보자를 <br> 매칭하는 테스트입니다. </div>
    </article>
    <article id="questionPage" class="text-center hidden">
        <div class="progress mt-4 mb-4 text-center">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 50%; background-color: black;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="question"> 문제 포맷 </div>
        <div id="questionType" class="text-center mt-1"> 종류 </div>
        <div class="explain mt-3"> 가장 공감되는 공약/발언 한 가지를 선택해주세요! </div>
        <button id="A" type="button" class="btn mt-4 mb-1" style="background-color: rgb(234, 231, 222); border:1px solid"> 답변1 포맷 </button>
        <button id="B" type="button" class="btn mt-2 mb-1" style="background-color: rgb(234, 231, 222); border:1px solid";> 답변2 포맷 </button>
        <button id="C" type="button" class="btn mt-2 mb-1" style="background-color: rgb(234, 231, 222); border:1px solid";> 답변3 포맷 </button>
        <button id="D" type="button" class="btn mt-2 mb-1" style="background-color: rgb(234, 231, 222); border:1px solid"> 답변4 포맷 </button>
    </article>
    <article id="resultPage" class="text-center hidden">
        <!--후보자 이름-->
        <div class="text-center mt-5 mb-5"> 나와 가장 비슷한 생각을 가진 후보자는? </div>
        <div id="candidate">
            <div id="candidateParty" class="text-center explain"></div> 
            <div id="candidateName" class="text-center "></div> 
        </div>
        <!--그래프-->
        <div class="candidate__progress mt-5">
            <div class="progress">
                <div id="candidate1__bar" class="progress-bar bg-info" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> 이재명 </div>
            </div>
            <div class="progress">
                <div id="candidate2__bar" class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"> 윤석열 </div>
            </div>
            <div class="progress">
                <div id="candidate3__bar" class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"> 심상정 </div>
            </div>
            <div class="progress">
                <div id="candidate4__bar" class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"> 안철수 </div>
            </div>
        </div>
        <div id="endtext" class="text-center explain mt-5"> 뉴닉의 정치 기사를 참고하여 작성되었습니다. <br> github@serinryu </div>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_inline_share_toolbox text-center m-4"></div>
            
    </article>
    <!--계산 결과-->
    <input type="hidden" id="1" value="0"> 
    <input type="hidden" id="2" value="0">
    <input type="hidden" id="3" value="0">
    <input type="hidden" id="4" value="0">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./static/main.js"> </script>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->

</body>
</html>
